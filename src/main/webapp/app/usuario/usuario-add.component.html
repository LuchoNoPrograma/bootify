<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@usuario.add.headline">Add Usuario</h1>
    <div>
        <a routerLink="/usuarios" class="btn btn-secondary" i18n="@@usuario.add.back">Back to list</a>
    </div>
</div>
<form [formGroup]="addForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="addForm" field="nombreUsuario" i18n-label="@@usuario.nombreUsuario.label" label="Nombre Usuario" />
    <app-input-row [group]="addForm" field="contrasena" i18n-label="@@usuario.contrasena.label" label="Contrasena" />
    <app-input-row [group]="addForm" field="habilitado" rowType="checkbox" i18n-label="@@usuario.habilitado.label" label="Habilitado" />
    <app-input-row [group]="addForm" field="persona" rowType="select" [options]="personaValues" i18n-label="@@usuario.persona.label" label="Persona" />
    <app-input-row [group]="addForm" field="listaPermiso" rowType="multiselect" [options]="listaPermisoValues" i18n-label="@@usuario.listaPermiso.label" label="Lista Permiso" />
    <input type="submit" i18n-value="@@usuario.add.headline" value="Add Usuario" class="btn btn-primary mt-4" />
</form>
